<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Ninja Page</title>
</head>

<body class="py-lg-5 font-monospace">
    <div class="container bg-dark text-center text-white" style="width: 450px; height: auto;">
        <!-- Ícone Ninja -->
        <div class="align-content-center"><img src="./img/ninjaSwordIcon.png" alt="Ninja" class="img"></div>
        <!-- Inicio Form -->
        <div class="mt-2">
            <div>
                <p class="text-start">1 - What is your ninja codename:</p>
            </div>
            <div class="align-items-end px-3">
                <div class="input-group mb-3 w-auto">
                    <span class="input-group-text" id="basic-addon1">First codename:</span>
                    <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3 w-auto">
                    <span class="input-group-text" id="basic-addon1">Second codename:</span>
                    <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
        <div class="mt-2">
            <p class="text-start">1 - What is your ninja gender:</p>
            <div class="align-items-end px-3">
                <div class="form-check text-start">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Male
                    </label>
                </div>
                <div class="form-check text-start">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Female
                    </label>
                </div>
                <div class="form-check text-start">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Rather not specify
                    </label>
                </div>
            </div>
        </div>
        <div class="mt-2">
            <p class="text-start">1 - Select your ninja skills:</p>
            <div class="px-3 text-start">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Ninjutsu</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Taijutsu</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Genjutsu</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Senjutsu</label>
                </div>
            </div>
        </div>
        <div class="mt-3">
            <p class="text-start">1 - Select your ninja favorite weapons:</p>
            <div class="container text-start d-flex">
                <div class="form-check px-lg-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Venom
                    </label>
                </div>
                <div class="form-check px-lg-4">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Katana
                    </label>
                </div>
                <div class="form-check text px-lg-4">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Kunai
                    </label>
                </div>
            </div>
        </div>
        <div class="mt-3">
            <div class="container text-start d-flex">
                <div class="form-check px-lg-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Shuriken
                    </label>
                </div>
                <div class="form-check px-lg-4">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                        Kusarigama
                    </label>
                </div>
            </div>
        </div>
    </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
